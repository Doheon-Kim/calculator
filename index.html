<!DOCTYPE html>
<html>
  <head>
    <title>DAY11~12_내풀이</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet">
  </head>

  <body>
    <div id="calBox">
      <div class="calRow">
        <div id="resultBox">
          <div id="historyBox"></div>
          <div id="calResult"></div>
        </div>
        <button id="c" class="btn">C</button>
      </div>
      <div class="calRow">
        <button id="numBtn_7" class="btn numBtn">7</button>
        <button id="numBtn_8" class="btn numBtn">8</button>
        <button id="numBtn_9" class="btn numBtn">9</button>
        <button id="addBtn"class="btn expBtn">+</button>
      </div>
      <div class="calRow">
        <button id="numBtn_4" class="btn numBtn">4</button>
        <button id="numBtn_5" class="btn numBtn">5</button>
        <button id="numBtn_6" class="btn numBtn">6</button>
        <button id="subBtn" class="btn expBtn">-</button>
      </div>
      <div class="calRow">
        <button id="numBtn_1" class="btn numBtn">1</button>
        <button id="numBtn_2" class="btn numBtn">2</button>
        <button id="numBtn_3" class="btn numBtn">3</button>
        <button id="multBtn" class="btn expBtn">*</button>
      </div>
      <div class="calRow">
        <button id="numBtn_0" class="btn numBtn">0</button>
        <button id="equalBtn" class="btn numBtn">=</button>
        <button id="divBtn" class="btn expBtn">/</button>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
